        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            background: #fff;
            overflow-x: hidden;
            width: 100%;
        }

        .container {
            width: 100vw;
            min-height: 100vh;
            position: relative;
            background: white;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            padding: 20px;
            background: white;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #f0f0f0;
            backdrop-filter: blur(10px);
        }

        .back-btn {
            width: 24px;
            height: 24px;
            background: none;
            border: none;
            cursor: pointer;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn svg {
            width: 20px;
            height: 20px;
            stroke: #333;
        }

        .header-title {
            font-weight: 700;
            font-size: 23px;
            color: #333;
        }

        /* Menu Content */
        .menu-content {
            padding: 20px;
            padding-bottom: 100px;
        }

        .menu-item {
            display: flex;
            gap: 14px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid #FFD93D;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 10px 30px rgba(255, 217, 61, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            align-items: center;
            height: 180px;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 217, 61, 0.4);
        }

        .menu-image {
            width: 150px;
            height: 150px;
            border-radius: 8px;
            background: #f0f0f0;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            color: #999;
            text-align: center;
            line-height: 1.2;
            overflow: hidden;
        }

        .menu-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .menu-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .menu-title {
            font-weight: 700;
            font-size: 20px;
            color: #2c3e50;
            margin-top: 2px;
            line-height: 1.3;
        }

        .menu-description {
            font-weight: 500;
            font-size: 10px;
            color: #666;
            line-height: 1.3;
            margin-top: 6px;
        }

        .menu-price {
            font-weight: 600;
            font-size: 15px;
            color: #e74c3c;
            margin-top: 7px;
        }

        .add-btn {
            background: transparent;
            border: 1.5px solid #2ecc71;
            border-radius: 15px;
            padding: 6px 14px;
            font-weight: 600;
            font-size: 11px;
            color: #2ecc71;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
            max-width: 300px;
            text-align: center;
            margin-top: 10px;
        }

        .add-btn:hover {
            background: #2ecc71;
            color: white;
            transform: scale(1.05);
        }

        /* Quantity Selector for Menu Item */
        .menu-item .quantity-selector-inline {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            width: 100%;
            max-width: 120px;
            border: 1.5px solid #2ecc71;
            border-radius: 15px;
            overflow: hidden;
            /* Menambahkan gap */
            gap: 26px; /* Memberikan jarak antara elemen */
        }

        .menu-item .quantity-selector-inline .quantity-btn {
            width: 30px; /* Mengubah lebar tombol */
            height: 30px; /* Mengubah tinggi tombol */
            border: none;
            background: #2ecc71;
            color: white;
            font-size: 16px; /* Mengubah ukuran font */
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            flex-shrink: 0; /* Mencegah tombol menyusut */
        }

        .menu-item .quantity-selector-inline .quantity-btn:hover {
            background: #27ae60;
        }

        .menu-item .quantity-selector-inline .quantity-value {
            flex-grow: 1;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            padding: 0 2px; /* Mengurangi padding horizontal */
            min-width: 25px; /* Memastikan ada lebar minimum */
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #D1AD71;
            border-radius: 30px;
            width: 90%;
            max-width: 390px;
            height: 65px;
            display: flex;
            align-items: center;
            justify-content: space-around;
            padding: 0 25px;
            box-shadow: 0 15px 50px rgba(209, 173, 113, 0.4);
            backdrop-filter: blur(20px);
            z-index: 1000;
        }

        .nav-item {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 12px;
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .nav-item.active {
            background: #766241;
        }

        .nav-item:hover {
            background: rgba(118, 98, 65, 0.7);
            transform: translateY(-3px) scale(1.1);
        }

        .nav-icon {
            width: 24px;
            height: 24px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .home-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>');
        }

        .menu-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M8.1 13.34l2.83-2.83L3.91 3.5a4.008 4.008 0 0 0 0 5.66l4.19 4.18zm6.78-1.81c1.53.71 3.68.21 5.27-1.38 1.91-1.91 2.28-4.65.81-6.12-1.46-1.46-4.2-1.1-6.12.81-1.59 1.59-2.09 3.74-1.38 5.27L3.7 19.87l1.41 1.41L12 14.41l6.88 6.88 1.41-1.41L13.41 13l1.47-1.47z"/></svg>');
        }

        .order-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14H7v-2h7v2zm3-4H7v-2h10v2zm0-4H7V7h10v2z"/></svg>');
        }

        .star-icon {
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24"><path d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
        }

        /* Overlay dan Popup Detail Produk - MODIFIED */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .product-detail {
            background: white;
            border-radius: 20px 20px 0 0;
            width: 100%;
            max-width: 430px;
            padding: 25px;
            position: relative;
            transform: translateY(100%);
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.15);
            max-height: 85vh;
            overflow-y: auto;
        }

        .overlay.active .product-detail {
            transform: translateY(0);
            opacity: 1;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
            transition: color 0.3s;
            z-index: 10;
        }

        .close-btn:hover {
            color: #333;
        }

        .product-header {
            display: flex;
            margin-bottom: 20px;
        }

        .product-thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            overflow: hidden;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .product-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-basic-info {
            flex: 1;
        }

        .product-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 5px;
            color: #2c3e50;
        }

        .product-price {
            font-size: 18px;
            font-weight: 700;
            color: #e74c3c;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-details {
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 500;
            color: #555;
        }

        .detail-value {
            font-weight: 400;
            color: #333;
        }

        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
            background: #f9f9f9;
            border-radius: 10px;
            padding: 12px 15px;
        }

        .quantity-label {
            font-weight: 600;
            color: #333;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            background: #f5f5f5;
        }

        .quantity-value {
            margin: 0 15px;
            font-size: 18px;
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .add-to-cart-btn {
            width: 100%;
            padding: 15px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-to-cart-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .add-to-cart-btn:active {
            transform: translateY(0);
        }

        /* Cart Summary */
        .cart-summary {
            position: absolute;
            bottom: 75px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            gap: 10px; /* Menambahkan gap antara elemen di cart summary */
            align-items: center;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
            z-index: 999;
            cursor: pointer; /* Menambahkan cursor pointer untuk menunjukkan bisa diklik */
        }

        .cart-summary.active {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-10px);
        }

        .cart-summary span {
            white-space: nowrap;
        }

        /* Responsive untuk layar sangat kecil */
        @media (max-width: 360px) {
            .company-info,
            .values-grid,
            .brands-grid {
                grid-template-columns: 1fr;
            }
            
            .hero-title {
                font-size: 26px;
            }
            
            .section-title {
                font-size: 20px;
            }
        }

        /* Responsive untuk layar besar/tablet */
        @media (min-width: 768px) {
            .container {
                max-width: 480px;
                margin: 0 auto;
                box-shadow: 0 0 50px rgba(0,0,0,0.2);
            }
        }
    </style>
</head>

                </div>

                    </div>
                </div>
                
                <button class="add-to-cart-btn" id="addToCartDetail">
                    Tambah ke Keranjang - <span id="totalPrice"></span>
                </button>
            </div>
        </div>
    </div>

        // Elemen DOM
        const overlay = document.getElementById('productOverlay');
        const closeBtn = document.getElementById('closeProductDetail');
        const detailImage = document.getElementById('detailImage');
        const detailTitle = document.getElementById('detailTitle');
        const detailPrice = document.getElementById('detailPrice');
        const detailDescription = document.getElementById('detailDescription');
        const detailCategory = document.getElementById('detailCategory');
        const detailServeTime = document.getElementById('detailServeTime');
        const detailSpiceLevel = document.getElementById('detailSpiceLevel');
        const quantityElement = document.getElementById('quantity');
        const decreaseBtn = document.getElementById('decreaseQty');
        const increaseBtn = document.getElementById('increaseQty');
        const totalPriceElement = document.getElementById('totalPrice');
        const addToCartDetailBtn = document.getElementById('addToCartDetail');
        const menuContent = document.getElementById('menuContent');
        
        // Elemen keranjang baru
        const cartSummary = document.getElementById('cartSummary');
        const cartItemCount = document.getElementById('cartItemCount');
        const cartTotalPrice = document.getElementById('cartTotalPrice');

        let currentProductId = null;
        let currentPrice = 0;
        let quantity = 1;

        // Variabel untuk menyimpan item di keranjang
        // Inisialisasi cart dari localStorage atau array kosong jika belum ada
        let cart = JSON.parse(localStorage.getItem('cart')) || []; 

        // Fungsi untuk menyimpan keranjang ke localStorage
        function saveCartToLocalStorage() {
            localStorage.setItem('cart', JSON.stringify(cart));
        }

        // Fungsi untuk menampilkan detail produk
        function showProductDetail(productId) {
            const product = products[productId];
            if (!product) return;
            
            currentProductId = productId;
            currentPrice = product.price;
            
            // Dapatkan kuantitas produk dari keranjang, jika ada. Jika tidak, default ke 1.
            const existingItem = cart.find(item => item.productId == productId);
            quantity = existingItem ? existingItem.quantity : 1; 
            
            // Isi data produk
            detailImage.src = product.image;
            detailImage.alt = product.title;
            detailTitle.textContent = product.title;
            detailPrice.textContent = `IDR ${product.price.toLocaleString('id-ID')}`;
            detailDescription.textContent = product.description;
            detailCategory.textContent = product.category;
            detailServeTime.textContent = product.serveTime;
            detailSpiceLevel.textContent = product.spiceLevel;
            
            // Update quantity dan total harga di popup
            quantityElement.textContent = quantity;
            updateTotalPriceInPopup();

            // Atur teks tombol "Tambah ke Keranjang" di pop-up berdasarkan kuantitas
            if (quantity > 0) {
                addToCartDetailBtn.textContent = `Update Keranjang - IDR ${ (currentPrice * quantity).toLocaleString('id-ID')}`;
            } else {
                addToCartDetailBtn.textContent = `Tambah ke Keranjang - IDR ${ (currentPrice * 1).toLocaleString('id-ID')}`;
            }
            addToCartDetailBtn.style.background = '#2ecc71'; // Pastikan warna kembali hijau

            // Tampilkan overlay
            overlay.classList.add('active');
            document.body.style.overflow = 'hidden'; // Mencegah scrolling body saat overlay aktif
        }

        // Fungsi untuk menyembunyikan detail produk
        function hideProductDetail() {
            overlay.classList.remove('active');
            document.body.style.overflow = ''; // Mengembalikan scrolling body
        }

        // Fungsi untuk update total harga di popup
        function updateTotalPriceInPopup() {
            const total = currentPrice * quantity;
            totalPriceElement.textContent = `IDR ${total.toLocaleString('id-ID')}`;
            // Update teks tombol "Tambah ke Keranjang" di pop-up secara real-time
            if (quantity > 0) {
                addToCartDetailBtn.textContent = `Update Keranjang - IDR ${total.toLocaleString('id-ID')}`;
            } else {
                addToCartDetailBtn.textContent = `Hapus dari Keranjang`;
            }
        }

        // Fungsi untuk memperbarui tampilan ringkasan keranjang
        function updateCartSummary() {
            let totalItems = 0;
            let totalCartPrice = 0;

            cart.forEach(item => {
                totalItems += item.quantity;
                totalCartPrice += item.quantity * item.price;
            });

            cartItemCount.textContent = totalItems;
            cartTotalPrice.textContent = `IDR ${totalCartPrice.toLocaleString('id-ID')}`;

            if (totalItems > 0) {
                cartSummary.classList.add('active');
            } else {
                cartSummary.classList.remove('active');
            }
        }

        // Fungsi untuk menambahkan/mengupdate/menghapus produk dari keranjang
        function updateCartItem(productId, newQuantity) {
            const product = products[productId];
            if (!product) return;

            const existingItemIndex = cart.findIndex(item => item.productId == productId);

            if (newQuantity > 0) {
                if (existingItemIndex > -1) {
                    // Update kuantitas jika produk sudah ada
                    cart[existingItemIndex].quantity = newQuantity;
                } else {
                    // Tambahkan produk baru jika belum ada
                    cart.push({
                        productId: productId,
                        quantity: newQuantity,
                        price: product.price,
                        title: product.title, // Tambahkan title untuk kemudahan di checkout
                        image: product.image // Tambahkan image untuk kemudahan di checkout
                    });
                }
            } else {
                // Hapus produk jika kuantitas 0
                if (existingItemIndex > -1) {
                    cart.splice(existingItemIndex, 1);
                }
            }
            saveCartToLocalStorage(); // Simpan perubahan ke localStorage
            updateCartSummary();
            updateMenuItemDisplay(productId); // Perbarui tampilan item di daftar menu
            // Trigger event storage untuk memberitahu halaman lain (misal index.html)
            window.dispatchEvent(new Event('storage'));
        }

        // Fungsi untuk memperbarui tampilan item di daftar menu (tombol vs. input kuantitas)
        function updateMenuItemDisplay(productId) {
            const menuItem = document.querySelector(`.menu-item[data-id="${productId}"]`);
            if (!menuItem) return;

            const addBtn = menuItem.querySelector('.add-btn');
            const quantitySelectorInline = menuItem.querySelector('.quantity-selector-inline');
            const quantityValueInline = menuItem.querySelector('.quantity-value-inline');

            const existingItem = cart.find(item => item.productId == productId);

            if (existingItem && existingItem.quantity > 0) {
                addBtn.style.display = 'none';
                quantitySelectorInline.style.display = 'flex';
                quantityValueInline.textContent = existingItem.quantity;
            } else {
                addBtn.style.display = 'block';
                quantitySelectorInline.style.display = 'none';
                addBtn.textContent = 'Tambah ke Keranjang'; // Kembalikan teks tombol
                addBtn.style.background = 'transparent'; // Kembalikan warna tombol
                addBtn.style.color = '#2ecc71'; // Kembalikan warna teks
            }
        }

        // Fungsi untuk membuat elemen menu item
        function createMenuItemElement(product) {
            const menuItem = document.createElement('div');
            menuItem.classList.add('menu-item');
            menuItem.setAttribute('data-id', product.id); // Menggunakan product.id

            menuItem.innerHTML = `
                <div class="menu-image">
                    <img src="${product.image}" alt="${product.title}" />
                </div>
                <div class="menu-info">
                    <h3 class="menu-title">${product.title}</h3>
                    <p class="menu-description">${product.description}</p>
                    <p class="menu-price">IDR ${product.price.toLocaleString('id-ID')}</p>
                    <button class="add-btn">Tambah ke Keranjang</button>
                    <div class="quantity-selector-inline" style="display: none;">
                        <button class="quantity-btn decrease-btn-inline">-</button>
                        <span class="quantity-value-inline">1</span>
                        <button class="quantity-btn increase-btn-inline">+</button>
                    </div>
                </div>
            `;

            // Attach event listeners for the new elements
            const addBtn = menuItem.querySelector('.add-btn');
            addBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                const productId = e.target.closest('.menu-item').getAttribute('data-id');
                updateCartItem(productId, (cart.find(item => item.productId == productId)?.quantity || 0) + 1);

                // Feedback visual
                addBtn.textContent = 'Ditambahkan!';
                addBtn.style.background = '#2ecc71';
                addBtn.style.color = '#fff';
                
                setTimeout(() => {
                    updateMenuItemDisplay(productId);
                }, 500);
            });

            const decreaseBtnInline = menuItem.querySelector('.decrease-btn-inline');
            const increaseBtnInline = menuItem.querySelector('.increase-btn-inline');
            const quantityValueInline = menuItem.querySelector('.quantity-value-inline');

            if (decreaseBtnInline && increaseBtnInline && quantityValueInline) {
                decreaseBtnInline.addEventListener('click', (e) => {
                    e.stopPropagation();
                    let currentQty = parseInt(quantityValueInline.textContent);
                    if (currentQty > 0) {
                        currentQty--;
                        updateCartItem(product.id, currentQty);
                    }
                });

                increaseBtnInline.addEventListener('click', (e) => {
                    e.stopPropagation();
                    let currentQty = parseInt(quantityValueInline.textContent);
                    currentQty++;
                    updateCartItem(product.id, currentQty);
                });
            }

            menuItem.addEventListener('click', (e) => {
                if (!e.target.classList.contains('add-btn') && 
                    !e.target.classList.contains('quantity-btn') &&
                    !e.target.closest('.quantity-selector-inline')) {
                    const productId = menuItem.getAttribute('data-id');
                    showProductDetail(productId);
                }
            });

            return menuItem;
        }

        // Fungsi untuk merender daftar menu
        function renderMenuItems(filteredProducts) {
            menuContent.innerHTML = ''; // Clear existing items
            if (filteredProducts.length === 0) {
                menuContent.innerHTML = '<p style="text-align: center; margin-top: 20px; color: #666;">Tidak ada menu yang ditemukan.</p>';
                return;
            }
            filteredProducts.forEach(product => {
                menuContent.appendChild(createMenuItemElement(product));
                updateMenuItemDisplay(product.id); // Update display based on cart
            });
        }

        // --- Fuzzy Search Logic for menu.html ---
        const productList = Object.keys(products).map(id => ({ id: id, ...products[id] }));

        const fuseOptions = {
            keys: ['title', 'description', 'category'],
            threshold: 0.3, // Adjust this value for more or less strict matching (0 = exact, 1 = fuzzy)
            ignoreLocation: true,
            distance: 100,
        };

        const fuse = new Fuse(productList, fuseOptions);

        function performSearchAndRender(searchTerm) {
    if (searchTerm) {
        const mappedCategory = mapSearchTermToCategory(searchTerm);
        if (mappedCategory) {
            // Filter produk berdasarkan kategori yang dipetakan
            const filteredByCategory = productList.filter(p => 
                p.category === mappedCategory || 
                (p.categorySynonyms && p.categorySynonyms.includes(mappedCategory.toLowerCase()))
            );
            renderMenuItems(filteredByCategory);
        } else {
            // Jika tidak ada mapping kategori, lakukan pencarian fuzzy biasa
            const result = fuse.search(searchTerm);
            const filtered = result.map(item => item.item);
            renderMenuItems(filtered);
        }
    } else {
        renderMenuItems(productList);
    }
}

        // Event listener untuk tombol close pop-up
        closeBtn.addEventListener('click', hideProductDetail);

        // Event listener untuk overlay (klik di luar popup untuk menutup)
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                hideProductDetail();
            }
        });

        // Event listener untuk tombol quantity di pop-up
        decreaseBtn.addEventListener('click', () => {
            if (quantity > 0) {
                quantity--;
                quantityElement.textContent = quantity;
                updateTotalPriceInPopup();
            }
        });

        increaseBtn.addEventListener('click', () => {
            quantity++;
            quantityElement.textContent = quantity;
            updateTotalPriceInPopup();
        });

        // Event listener untuk tombol tambah ke keranjang di pop-up
        addToCartDetailBtn.addEventListener('click', () => {
            updateCartItem(currentProductId, quantity);

            // Feedback visual
            if (quantity > 0) {
                addToCartDetailBtn.textContent = 'Ditambahkan ke Keranjang!';
                addToCartDetailBtn.style.background = '#27ae60';
            } else {
                addToCartDetailBtn.textContent = 'Dihapus dari Keranjang!';
                addToCartDetailBtn.style.background = '#e74c3c';
            }
            
            setTimeout(() => {
                hideProductDetail();
                // Setelah pop-up tertutup, reset teks tombol di pop-up untuk penggunaan berikutnya
                addToCartDetailBtn.textContent = `Tambah ke Keranjang - IDR ${ (currentPrice * 1).toLocaleString('id-ID')}`;
                addToCartDetailBtn.style.background = '#2ecc71';
            }, 1000); // Mengurangi delay agar lebih responsif
        });

        // Event listener untuk tombol Checkout di cart summary
        cartSummary.addEventListener('click', () => {
            // Data keranjang sudah disimpan secara otomatis oleh updateCartItem
            window.location.href = 'checkout.html'; // Arahkan ke halaman checkout
        });

        // Inisialisasi tampilan keranjang dan item menu saat halaman dimuat
        function initializePage() {
            updateCartSummary();

            // Check for search query parameter
            const urlParams = new URLSearchParams(window.location.search);
            const searchTerm = urlParams.get('search');

            if (searchTerm) {
                performSearchAndRender(searchTerm);
                // Optionally, update header title to reflect search
                document.querySelector('.header-title').textContent = `Hasil untuk "${searchTerm}"`;
            } else {
                renderMenuItems(productList); // Render all products if no search term
            }
        }

        function mapSearchTermToCategory(searchTerm) {
    const lowerTerm = searchTerm.toLowerCase();
    for (const key in searchSynonymsMap) {
        if (lowerTerm.includes(key)) {
            return searchSynonymsMap[key];
        }
    }
    return null;
}

        document.addEventListener('DOMContentLoaded', initializePage);
        // Tambahkan event listener untuk storage agar update otomatis jika ada perubahan di tab lain
        window.addEventListener('storage', updateCartSummary);
